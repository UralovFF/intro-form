<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box-wrapper">
        <div class="box">
            <div class="box-info">
                <h1 class="box-title">Learn to code by watching others</h1>
                <p class="box-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
            <div class="box-form">
                <div class="box-form__head">
                    <p class="head__text"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                </div>
                <div class="box-form__body">
                    <form class="questionnaire" action="">
                        <input class="questionnaire__input" type="text" placeholder="First Name">
                        <input class="questionnaire__input" type="text" placeholder="Last Name">
                        <input class="questionnaire__input" type="email" placeholder="Email Address">
                        <input class="questionnaire__input" type="password" placeholder="Password">
                    </form>
                    <button class="box-form__body__btn">Claim Your Free Trial</button>
                    <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
